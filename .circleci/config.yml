version: 2.1

jobs:
  build:
    environment:
      JAVA_HOME: /usr/java/latest

    docker:
      - image: opennmsbamboo/build-centos

    steps:
      - restore_cache:
          keys:
            - m2-repo-{{ .Branch }}-{{ .Revision }}
            - m2-repo-{{ .Branch }}-
            - m2-repo-

      - checkout

      - run:
          name: "Resolve Dependencies"
          command: |
            yum -y install createrepo
            mvn -s .circleci/settings.xml -DskipTests clean install dependency:resolve-plugins dependency:go-offline

      - run:
          name: "Run Tests"
          command: |
            mvn -s .circleci/settings.xml -o verify

      - save_cache:
          key: m2-repo-{{ .Branch }}-{{ .Revision }}
          paths: ~/.m2/repository
